name: Setup Environment
description: Sets up python, poetry, virtualenvs, and caching

inputs:
  python-version:
    required: true
    description: Verison of python to install
  poetry-version:
    required: true
    description: Version of poetry to install (if cache miss)

runs:
  using: composite
  steps:
    - name: Setup python ${{ inputs.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ inputs.python-version }}

    - name: Attempt load poetry cache
      id: load-poetry-cache
      uses: actions/cache@v2.1.6
      with:
        path: /opt/hostedtoolcache/Python/${{ inputs.python-version }}/x64
        key: ${{ runner.os }}-${{ inputs.python-version }}-${{ inputs.poetry-version }}

    - name: Install poetry ${{ inputs.poetry-version }}
      if: steps.load-poetry-cache.outputs.cache-hit != 'true'
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: ${{ inputs.poetry-version }}

    - name: Attempt load env cache
      id: load-env-cache
      uses: actions/cache@v2.1.6
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-${{ inputs.python-version }}-${{ inputs.poetry-version }}-${{ hashFiles('poetry.lock') }}
        restore-keys: ${{ runner.os }}-${{ inputs.python-version }}-${{ inputs.poetry-version }}-

    - name: Update lockfile with any changes
      if: steps.load-env-cache.outputs.cache-hit != 'true'
      run: poetry lock --no-update
      shell: bash

    - name: Install dependencies
      if: steps.load-env-cache.outputs.cache-hit != 'true'
      run: poetry install --remove-untracked
      shell: bash
